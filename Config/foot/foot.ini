[main]
font=JetBrainsMono Nerd Font:pixelsize=16
pad=20x20
dpi-aware=no

[cursor]
style=beam
blink=yes

[scrollback]
lines=5000
multiplier=2
indicator-format=percentage
indicator-position=fixed

[colors]
alpha=1.0
background=1a1b26
foreground=c0caf5
selection-foreground=c0caf5
selection-background=24283b
cursor=1a1b26 c0caf5

# Normal colors (0-7)
regular0=15161e
regular1=f7768e
regular2=9ece6a
regular3=e0af68
regular4=7aa2f7
regular5=bb9af7
regular6=7dcfff
regular7=a9b1d6

# Bright colors (8-15)
bright0=414868
bright1=f7768e
bright2=9ece6a
bright3=e0af68
bright4=7aa2f7
bright5=bb9af7
bright6=7dcfff
bright7=c0caf5

[key-bindings]
clipboard-copy=Mod1+y Control+Shift+c
clipboard-paste=Mod1+p Control+Shift+v

[search-bindings]
delete-prev-word=Control+BackSpace
