# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

color_mode       true

# Colors (Dracula-like scheme)
background       #282a36
foreground       #f8f8f2

color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #bfbfbf

color8  #4d4d4d
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# Window settings
window_padding_width 10
background_opacity 0.95
window_border_width 1.0
draw_minimal_borders no

# Decorations
hide_window_decorations no

# Cursor
cursor_shape beam
cursor_blink_interval 0

# Key bindings (closest Kitty equivalents)
map alt+y copy_to_clipboard
map alt+p paste_from_clipboard
map ctrl+backspace send_text all \x17

# Cursor Animation
cursor_trail 10
cursor_trail_start_threshold 0
cursor_trail_decay 0.01 0.1
